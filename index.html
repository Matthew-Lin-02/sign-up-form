<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image-holder">
        <div class="relative-title-holder">
           <div class="odin-icon">

           </div>
            <h1 class="title">Odin</h1>
        </div>
        


    </div>
    <form action="">
        <h1>This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started.
        </h1>
        <h1>You <i>know</i> you want to.</h1>
        <div class="input-background">
            <h2 class="call-to-action">Let's do this!</h2>
            <div class="input-container">
                
                <div class="input-row-1">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="password" >PASSWORD</label>
                    <input type="password" name="password" id="password" pattern="^[a-zA-Z]+$">
                </div>
                <div class="input-row-2">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </div>

            
        </div>
        <button type="submit">Create Account</button>
        <br>
        <p>Already have an account? <a href="#">login</a></p>
    </form>
</body>
</html>
